              description: 하위 카테고리 포함 여부 (true=포함, false=미포함) (미입력시 false)
        responses:
            200:
                description: 카테고리 목록 조회 성공
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: success
                                categories:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            _id:
                                                type: string
                                                example: 65f2d1234567890123456794
                                                description: 카테고리 ID (고유 식별자)
                                            name:
                                                type: string
                                                example: "카테고리"
                                                description: 카테고리명
                                            fullPath:
                                                type: string
                                                example: "대분류>중분류"
                                                description: 카테고리 전체 경로
                                            depth:
