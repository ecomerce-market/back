        tags:
            - Products
        summary: "카테고리 목록 조회"
        description: 카테고리 목록 조회
        parameters:
            - in: query
              name: id
              schema:
                  type: string
              description: 카테고리 ID (미입력시 전체 카테고리 조회)
            - in: query
              name: name
              schema:
                  type: string
              description: 카테고리명 (정확히 일치하는 카테고리 조회)
