                                                    type: string
                                                    example: "원산지"
                                                    description: 원산지
                                                extraDescription:
                                                    type: string
                                                    example: "추가설명"
                                                    description: 추가 설명
                                                expirationDate:
                                                    type: string
                                                    example: "2025-12-31T23:59:59.999Z"
                                                    description: 유통기한 (상품 유통기한이 있는 경우)
                                        options:
                                            type: array
                                            description: 상품 옵션
                                            properties:
                                                optName:
                                                    type: string
                                                    example: "옵션명"
                                                    description: 옵션명
                                                optOrgPrice:
                                                    type: number
                                                    example: 10000
                                                    description: 옵션 정가
                                                additionalPrice:
                                                    type: integer
                                                    example: 9000
                                                    description: 옵션 추가 금액
                                                optAmount:
                                                    type: integer
                                                    example: 10
                                                    description: 옵션 수량
                                        mainImgUrl:
                                            type: string
                                            example: "https://image.url"
                                            description: 상품 대표 이미지 URL
                                        detailInfoHtml:
                                            type: string
                                            example: "<html>상품 상세 설명</html>"
                                            description: 상품 상세 설명 (HTML)
                                        updateAt:
                                            type: string
                                            example: "2025-12-31T23:59:59.999Z"
                                            description: 상품 수정일
                                        categories:
                                            type: array
                                            description: 상품의 카테고리 목록
                                            items:
                                                type: object
                                                properties:
                                                    _id:
                                                        type: string
                                                        example: 65f2d1234567890123456794
                                                        description: 카테고리 ID (고유 식별자)
                                                    name:
                                                        type: string
                                                        example: "카테고리"
                                                        description: 카테고리명
                                                    depth:
                                                        type: integer
                                                        example: 1
                                                        description: 카테고리 깊이
                                                    parentCategory:
                                                        type: string
                                                        example: "65f2d1234567890123456794"
                                                        description: 상위 카테고리 ID
                                                    childCategories:
                                                        type: array
                                                        description: 하위 카테고리 목록 (연관관계 조회하지 않으므로 여기서는 빈 배열 응답)
                                                    createAt:
                                                        type: string
                                                        example: "2025-12-31T23:59:59.999Z"
                                                        description: 카테고리 등록일

