/api/v1/products:
    get:
        tags:
            - Products
        summary: "상품 목록 조회"
        description: 상품 목록 조회<br>pageSize, pageNumber로 페이지 조회 (미입력시 기본 값 pageSize=10, pageNumber=1)<br> 조건에 따른 상품 목록, 전체 페이지 수, 전체 상품 수 등 조회
        parameters:
            - in: query
              name: pageSize
              schema:
                  type: integer
              description: 페이지 크기
            - in: query
              name: pageNumber
              schema:
                  type: integer
              description: 페이지 번호
            - in: query
              name: categoryId
              schema:
                  type: string
              description: 카테고리 ID (미입력시 전체 상품 조회
            - in: query
              name: name
              schema:
                  type: string
              description: 상품명 (포함된 상품명 조회)
            - in: query
              name: sort
              schema:
                  type: string
              description: 정렬 기준 (RECOMMEND=추천순, NEW=최신순, LOW_PRICE=낮은 가격순, HIGH_PRICE=높은 가격순, DISCOUNT=혜택순(원가-현재가의 차가 가장 높은 순), POPULAR=판매순) (미입력시 추천순)
        responses:
            200:
                description: 상품 목록 조회 성공
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: success
                                totalPages:
                                    type: integer
                                    example: 10
                                    description: 전체 페이지 수
                                totalItems:
                                    type: integer
                                    example: 100
                                    description: 전체 상품 수
                                currPage:
                                    type: integer
                                    example: 1
                                    description: 현재 페이지
                                currItem:
                                    type: integer
                                    example: 10
                                    description: 현재 페이지의 상품 수
                                products:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            productId:
                                                type: string
                                                example: 65f2d1234567890123456794
                                            name:
                                                type: string
                                                example: "상품"
                                                description: 상품명
                                            orgPrice:
                                                type: number
                                                example: 10000
                                                description: 정가
                                            finalPrice:
                                                type: integer
                                                example: 9000
                                                description: 할인된 가격
                                            discount:
                                                type: object
                                                properties:
                                                    discountType:
                                                        type: string
                                                        example: "rate"
                                                        description: 할인 타입 (per=할인율, won=할인 금액)
                                                    discountAmount:
                                                        type: number
                                                        example: 10
                                                        description: 할인량 (할인율 또는 할인 금액)
                                            mainImgUrl:
                                                type: string
                                                example: "https://image.url"
                                                description: 상품 대표 이미지 URL
                                            commentCnt:
                                                type: integer
                                                example: 0
                                                description: 댓글 수
                                            createAt:
                                                type: string
                                                example: "2025-12-31T23:59:59.999Z"
                                                description: 상품 등록일

