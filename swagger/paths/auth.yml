    /api/v1/auth/validate:
        post:
            tags:
                - Auth
            summary: "JWT 토큰 유효성 검증"
            description: JWT 토큰 유효성 검증
            parameters:
                - in: header
                  name: Authorization
                  required: true
                  schema:
                      type: string
                  description: Bearer jwt_token
            responses:
                200:
                    description: 토큰 검증 성공
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: validation success
                401:
                    description: 인증 실패
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Unauthorized
                                    code:
                                        type: string
                                        example: E009
                                    error:
                                        type: string
                                        description: 에러 메시지 (jwt expired, jwt malformed, jwt signature is invalid 등 jwt 검증 에러 메시지)
