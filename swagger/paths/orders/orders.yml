/api/v1/orders:
    post:
        tags:
            - orders
        summary: 주문서 생성
        description: 주문서 생성 api<br>주문서를 생성합니다. 주문서 생성 시 상품 목록이 필요하며, 옵션을 선택 한 경우 옵션 이름을 함께 전달해야 합니다.
        operationId: createOrder
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            products:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        productId:
                                            type: string
                                            description: 상품 고유 번호
                                            required: true
                                        amount:
                                            type: integer
                                            description: 구매 수량
                                            example: 1
                                            required: true
                                        optionName:
                                            type: string
                                            description: 상품 옵션 이름 (옵션을 선택한 경우만)
                                            example: "옵션 1"
        responses:
            200:
                description: 주문서 생성 성공
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                orderId:
                                    type: string
                                    description: 주문서 고유 번호
                                    example: "order-1"
                                products:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            productId:
                                                type: string
                                                description: 상품 고유 번호
                                                example: "product-1"
                                            amount:
                                                type: integer
                                                description: 구매 수량
                                                example: 1
                                            optionName:
                                                type: string
                                                description: 상품 옵션 이름
                                                example: "옵션 1"
            400:
                description: 잘못된 요청
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "주문서 생성 요청에 필요한 상품 목록 중 상품이 존재하지 않습니다. | 주문서 생성 요청에 필요한 상품 목록 중 상품의 옵션이 존재하지 않습니다."
                                code:
                                    type: string
                                    example: "E201 | E202"
