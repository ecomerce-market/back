/api/v1/accounts/loginids:
    post:
        tags:
            - Accounts
        summary: "사용자 아이디 찾기"
        description: "이름과 전화번호, 또는 이메일로 사용자의 로그인 아이디를 찾습니다. 이름과 전화번호인 경우 두 가지 모두 입력해야 합니다."
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                                description: "사용자 이름"
                                maxLength: 16
                            phone:
                                type: string
                                description: "전화번호"
                                minLength: 3
                                maxLength: 16
                            email:
                                type: string
                                description: "이메일"
                                format: email
        responses:
            200:
                description: "아이디 찾기 성공"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        loginId:
                                            type: string
                                            description: "찾은 사용자 아이디"
                                            example: "testuser123"
            400:
                description: "요청 실패"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "name or phone is required"
                                code:
                                    type: string
                                    example: "E010"
            404:
                description: "사용자를 찾을 수 없음"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "user not found"
                                code:
                                    type: string
                                    example: "E002"

/api/v1/accounts/passwords:
    post:
        tags:
            - Accounts
        summary: "비밀번호 찾기"
        description: "이름과 전화번호, 또는 이메일로 비밀번호 재설정 토큰을 발급받습니다. <br>이름과 전화번호인 경우 두 가지 모두 입력해야 합니다.<br> 발급받은 토큰은 5분간 유효합니다."
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                                description: "사용자 이름"
                                maxLength: 16
                            phone:
                                type: string
                                description: "전화번호"
                                minLength: 3
                                maxLength: 16
                            email:
                                type: string
                                description: "이메일"
                                format: email
        responses:
            200:
                description: "비밀번호 재설정 토큰 발급 성공"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                data:
                                    type: object
                                    properties:
                                        resetTokenId:
                                            type: string
                                            description: "비밀번호 재설정 토큰 ID"
                                            example: "6416f..."
            400:
                description: "요청 실패"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "name or phone is required"
                                code:
                                    type: string
                                    example: "E010"
            404:
                description: "사용자를 찾을 수 없음"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "user not found"
                                code:
                                    type: string
                                    example: "E002"

/api/v1/accounts/passwords/reset:
    post:
        tags:
            - Accounts
        summary: "비밀번호 재설정"
        description: "발급받은 재설정 토큰으로 비밀번호를 재설정합니다.<br>존재하지 않는 토큰을 조회 시 요청이 실패합니다."
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            resetTokenId:
                                type: string
                                description: "비밀번호 재설정 토큰 ID"
                            loginPw:
                                type: string
                                description: "새로운 비밀번호"
                                minLength: 8
                                maxLength: 32
                        required:
                            - resetTokenId
                            - loginPw
        responses:
            200:
                description: "비밀번호 재설정 성공"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "password reset success"
            400:
                description: "요청 실패"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: "resetToken not found"
                                code:
                                    type: string
                                    example: "E011"
